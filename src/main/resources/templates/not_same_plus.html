<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>连续m期某位置号码不连续重复最小间隔</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<!-- Custom styles for this template -->
<div id="app">
    <div class="main">
        <h1 style="text-align: center">连续m期某位置号码不连续重复最小间隔</h1>
        <div style="text-align: center" class="login_box">
            <form role="form" action="/not_same_plus" method="post">
                <div class="form-group">
                    <label for="no" class="control-label">开始期数</label>
                    <input id="no" type="text" name="no" class="form-control"
                           placeholder="期数">
                </div>
                <div class="form-group">
                    <label class="control-label">连续多少期</label>
                    <input id="m" type="text" name="m" class="form-control"
                           placeholder="连续多少期">
                </div>
                <div class="form-group">
                    <label class="control-label">选择位置</label>
                    <select name="index">
                        <option value ="1">1</option>
                        <option value ="2">2</option>
                        <option value ="3">3</option>
                        <option value ="4">4</option>
                        <option value ="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">选择彩种</label>
                    <select name="collection">
                        <option value ="cqssc">重庆时时彩</option>
                        <option value ="pl5">排列5</option>
                    </select>
                </div>
                <button id="btn-login" type="submit" class="btn btn-primary btn-lg" style="margin-top: 5px">
                    提交
                </button>
            </form>
        </div>
    </div>
</div>
<style>
    body {
        box-sizing: border-box;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: #E0EEEE;
        margin: 0;
        display: block;
    }

    .login_box {
        width: 580px;
        height: 340px;
        background: #fff;
        position: absolute;
        /*top: 50%;*/
        top: 500px;
        left: 50%;
        margin: -170px 0 0 -190px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,.1);
    }

    .login_box h3 {
        max-width: 70%;
        margin: 5px 28px;
        display: block;
        vertical-align: middle;
        border: 0;
        height: auto;
    }

    .login_box h5 {
        max-width: 70%;
        margin: 5px 28px;
        margin-bottom: 20px;
        display: block;
        vertical-align: middle;
        border: 0;
        font-size: 12px;
        color: #b5b9bc;
        height: auto;
    }

    .login_box img {
        max-width: 70%;
        margin: 28px auto;
        display: block;
        vertical-align: middle;
        border: 0;
        height: auto;
    }
</style>
</body>
